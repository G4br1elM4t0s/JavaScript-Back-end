<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
       const div = document.querySelector('div');
       div.innerHTML = "Texto alterado" //insere dados dentro de um atributo HTML
       //div.outerHTML = "Substituindo o conteudo"
       div.insertAdjacentElement('beforebegin',"<p>Antes da div</p>")
       div.insertAdjacentElement('afterbegin',"<p>Depois do inicio</p>")
       div.insertAdjacentElement('beforeend','<p>Antes do Fim</p>')
       div.insertAdjacentElement('afterend','<p>Depois do fim</p>')


       //somente Txto (sem tags)
       console.log(div.innerHTML);
    </script>
</body>

</html>
