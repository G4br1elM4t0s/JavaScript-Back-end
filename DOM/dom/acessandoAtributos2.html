<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritorio"]')
        console.log('elementossssssss !!!!!! UL')
        console.log('childNodes', lista.childNodes)
        console.log('destino',lista.destino);
        console.log('getAttribute',lista.getAttribute('destino'))
        console.log('hasAttribute',lista.hasAttribute('destino'));
        lista.setAttribute('destino','empresa')
        lista.setAttribute('status',"aberto") //ele adciona e altera os atributos
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'));


        //cuidados 
        //atributos que são do proprio html consigo acessar pela notação ponto
        //atributos personalizados consigomos acessar atraves da function get atribute
        //quando temos os atributos com o prefixo data temos acesso a os tais através do data set
        const label = document.querySelector('label')
        console.log(label.for);
        console.log(label.htmlFor);
        console.log(label.getAttribute('for'));
    </script>
</body>

</html>
