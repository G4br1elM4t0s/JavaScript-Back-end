<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList;
        classes.add('destaque');
        classes.remove('destaque');
        classes.toggle('destaque'); // uma função de alternancia ou seja se existir ele remove
        //se não existir ele adiciona;
        console.log(classes.contains('destaque'));
        console.log(classes.length);
        
        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length);

        for(let c of classes){//interetor!
            console.log(c);
        }

        classes.forEach(console.log);


    </script>
</body>

</html>
